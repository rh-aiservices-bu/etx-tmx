      - question: |
          How did Alstom's sales performance compare year-on-year for the first nine months of 2024/25?
        answer: |
          For the first nine months of 2024/25, Alstom's sales increased by 5.3% compared to the same period last fiscal year, with 6.9% of that growth being organic.
      - question: |
          What is Alstom's outlook for the fiscal year 2024/25?
        answer: |
          Alstom's outlook for the fiscal year 2024/25 includes a book-to-bill ratio above 1, organic sales growth around 5%, an adjusted EBIT margin of approximately 6.5%, and free cash flow within the range of €300 million to €500 million.
